<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="header">
        <h1>April 9, 2026</h1>
        <p class="subtitle">Time Remaining</p>
      </div>

      <!-- COUNTDOWN START -->
      <div class="countdown">
        <div class="countdown-item">
          <span id="months" class="number">0</span>
          <small class="label">Months</small>
        </div>
        <div class="countdown-item">
          <span id="days" class="number">0</span>
          <small class="label">Days</small>
        </div>
        <div class="countdown-item">
          <span id="hours" class="number">0</span>
          <small class="label">Hours</small>
        </div>
        <div class="countdown-item">
          <span id="minutes" class="number">0</span>
          <small class="label">Minutes</small>
        </div>
        <div class="countdown-item">
          <span id="seconds" class="number">0</span>
          <small class="label">Seconds</small>
        </div>
      </div>
      <!-- COUNTDOWN END -->

      <div class="divider"></div>

      <button onclick="showMore()" class="reveal-btn">
        <span>View Message</span>
      </button>

      <p id="hidden" class="hidden-message">
        Every moment brings us closer. Looking forward to what's ahead.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
